<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
    <main>
        <section>
            Start Game
        </section>
        <div  class="tetris__container">

            </div>
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
